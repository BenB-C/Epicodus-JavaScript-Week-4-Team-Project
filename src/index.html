<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Poker</title>
  </head>
  <body>
    <h1>Play Poker</h1>
    <div class="computer-cards">
      <p>computer cards</p>
    </div>
    <div class="computer-chips">
      <p>computer chips</p>
    </div>
    <div class="pot">
      <p>pot</p>
    </div>
    <div class="player-cards">
      <p>player cards</p>
    </div>
    <div class="player-chips">
      <p>player chips</p>
    </div>

    <div class="display-bet-buttons">
      <button id="fold" class="bet-button" type="button">Fold</button>
      <button id="raise" class="bet-button" type="button">Raise</button>
      <button id="call" class="bet-button" type="button">Call</button>
      <button id="check" class="bet-button" type="button">Check</button>
    </div>
  </body>
</html>
